<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./src/react.development.js"></script>
    <script src="./src/react-dom.development.js"></script>
    <script src="./src/babel.min.js"></script>
  </head>
  <body>
    <div id="example" style="width:864px;text-align: center;"></div>
    <script type="text/babel">
      function HelloMessage(props) {
        // Equal radii
        const r1 = 1;
        const r2 = r1 * 0.75;
        const r3 = r1 * 0.5;
        const r4 = r1 * 0.25;
        return (
          <svg viewBox="-1 -1 2 2">
            <circle cx={0} cy={0} r={r1} />
            <circle cx={0} cy={0} r={r2} />
            <circle cx={0} cy={0} r={r3} />
            <circle cx={0} cy={0} r={r4} />
            <line x1={-r1} x2={r1} y1={0} y2={0} />
            <line y1={-r1} y2={r1} x1={0} x2={0} />
            <line
              x1={-r1 * Math.SQRT1_2}
              x2={r1 * Math.SQRT1_2}
              y1={-r1 * Math.SQRT1_2}
              y2={r1 * Math.SQRT1_2}
            />
            <line
              x1={r1 * Math.SQRT1_2}
              x2={-r1 * Math.SQRT1_2}
              y1={-r1 * Math.SQRT1_2}
              y2={r1 * Math.SQRT1_2}
            />
          </svg>
        );
      }

      const element = <HelloMessage />;

      ReactDOM.render(element, document.getElementById("example"));
    </script>
  </body>
</html>
